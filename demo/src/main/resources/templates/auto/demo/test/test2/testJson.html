<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:replace="common/fragment::common"/>


<script type="text/javascript" th:inline="javascript">
// contextPath


function test() {
	var url = contextPath + "auto/test2/getJson";
	var para = {testId:100};
	$.ajax({type: "POST", url:url, contentType: "application/json; charset=utf-8",
        data: JSON.stringify(para), dataType: "json",
        success: function (r) {
           alert(r);
        }
    });
}

</script>
</head>

<body>
<div class="container">


<button type="button" class="btn btn-success btn-sm" onclick="test()">测试</button>

</div>
</body>
</html>
