<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title></title>

<link th:replace="common/common::common"/>

<script type="text/javascript" th:inline="javascript">
$(function() {
	refreshPage([[${listJson}]]);
});

function queryPage(pageNumber) {
	showLoading();
	$("#pageNumber").val(pageNumber);
	$.post([[@{/merchant/listJson}]], $("#queryForm").serialize(), function(r) {
		refreshPage(r);
		hideLoading();
	});
}

function add() {
	$('#addForm')[0].reset();
	$('#add').modal('show');
	
	action = function() {
		if (!$("#addForm").validationEngine('validate')) return;
		showLoading();
		$.post([[@{/merchant/insertMerchant}]], $("#addForm").serialize(), function(r) {
			if (r.result == 1) {
				$('#add').modal('hide');
				queryPage(1);
				alertSuccess();
			}
			else if (r.result == -1) {
				alertWarning("商户帐号已经存在！");
				hideLoading();
			}
			else if (r.result == -2) {
				alertWarning("商户名称已经存在！");
				hideLoading();
			}
		});
	} 
}

function editName(id) {
	showLoading();
	$.post([[@{/merchant/getMerchant}]], "id=" + id, function(r) {
		hideLoading();
		$('#editName').modal('show');
		$("#editNameTemplate").nextAll().remove();
		$("#editNameTemplate").parent().append(template("editNameTemplate", r));
	});
	
	action = function() {
		if (!$("#editNameForm").validationEngine('validate')) return;
		showLoading();
		$.post([[@{/merchant/updateMerchant}]], $("#editNameForm").serialize(), function(r) {
			if (r.result == 1) {
				$('#editName').modal('hide');
				queryPage(1);
				alertSuccess();
			}
			else if (r.result == 0) {
				alertWarning("商户名称已经存在！");
				hideLoading();
			}
		});
	}
}

function editAccount(id) {
	showLoading();
	$.post([[@{/merchant/getMerchantAccount}]], "id=" + id, function(r) {
		hideLoading();
		$('#editAccount').modal('show');
		$("#editAccountTemplate").nextAll().remove();
		$("#editAccountTemplate").parent().append(template("editAccountTemplate", r));
	});
	
	action = function() {
		if (!$("#editAccountForm").validationEngine('validate')) return;
		showLoading();
		$.post([[@{/merchant/updateMerchantAccount}]], $("#editAccountForm").serialize(), function(r) {
			if (r.result == 1) {
				$('#editAccount').modal('hide');
				queryPage(1);
				alertSuccess();
			}
			else if (r.result == 0) {
				alertWarning("商户帐号已经存在！");
				hideLoading();
			}
		});
	}
}

function editPassword(id) {
	showLoading();
	$.post([[@{/merchant/getMerchant}]], "id=" + id, function(r) {
		hideLoading();
		$('#editPassword').modal('show');
		$("#editPasswordTemplate").nextAll().remove();
		$("#editPasswordTemplate").parent().append(template("editPasswordTemplate", r));
	});
	
	action = function() {
		if (!$("#editPasswordForm").validationEngine('validate')) return;
		showLoading();
		$.post([[@{/merchant/updateMerchantPassword}]], $("#editPasswordForm").serialize(), function(r) {
			if (r.result == 1) {
				$('#editPassword').modal('hide');
				queryPage(1);
				alertSuccess();
			}
		});
	}
}

function remove(obj, id) {
	var merName = $(obj).attr("data-merchant-name");
	$("#showMerName").text(merName);
	$('#delete').modal('show');
	
	action = function() {
		if ($("#deleteMerName").val() != merName) {
			alertWarning("商户名称不正确");
			return;
		}
		showLoading();
		$.post([[@{/merchant/deleteMerchant}]], "id=" + id, function(r) {
			if (r.result == 1) {
				$('#delete').modal('hide');
				queryPage(1);
			}
		});	
	}
}

function validatePassword(field, rules, i, options) {
	// 最少八位且包含字母和数字
	var passwordRegex = new RegExp("^(?=.{8,})(?=.*[A-Z|a-z])", "g");
	if (!passwordRegex.test(field.val())) {
		return "最少八位且包含字母和数字";
	}
}

template.helper('getAccountStatus', function(v) {
	if (v == 1) return '正常';
	else if (v == 2) return '禁用';
	else return '';
})


function disable(obj, id) {
	var merName = $(obj).attr("data-merchant-name");
	confirm("确定禁用'" + merName + "'?", function() {
		showLoading();
		$.post([[@{/merchant/disable}]], {id:id}, function(r) {
			r.result === RESULT_SUCCESS ? queryPage(1) : alertDanger("error return");
		});
	});
}

function enable(obj, id) {
	var merName = $(obj).attr("data-merchant-name");
	confirm("确定解禁'" + merName + "''?", function() {
		showLoading();
		$.post([[@{/merchant/enable}]], {id:id}, function(r) {
			r.result === RESULT_SUCCESS ? queryPage(1) : alertDanger("error return");
		});
	});
}
</script>
</head>

<body>
<div th:text="#{imgPath}" style="display: none"></div>
<div th:replace="common/common::pageList('商户管理')">
	<div th:fragment="query">
		<button type="button" class="btn btn-success btn-sm" onclick="add()">新增</button>
		<input type="text" class="form-control input-sm" name="merName" placeholder="商户名称" style="width:200px;">
		<button type="button" class="btn btn-default btn-sm" onclick="queryPage(1);"><span class="glyphicon glyphicon-search"></span>搜索</button>
	</div>
	<table th:fragment="list">
	<tr>
		<th>商户ID</th>
		<th>商户名称</th> 
		<th>商户账号</th> 
		<th>账号状态</th>
		<th>操作</th>
	</tr>
	
	</table>
</div>

<script id="pageTemplate" type="text/html">
{{each arrayList as v i}}
<tr>
	<td class="w-id">{{v.merId}}</td>
	<td class="w-id">{{v.merName}}</td>
 	<td class="w-id">{{v.loginAccount}}</td>
	<td class="w-id">
		{{getAccountStatus(v.accountStatus)}}
		{{if v.accountStatus == 1}}
		<a href="#" onclick="disable(this, '{{v.merId}}')" data-merchant-name="{{v.merName}}">[禁用]</a>
		{{/if}}
		{{if v.accountStatus == 2}}
		<a href="#" onclick="enable(this, '{{v.merId}}')" data-merchant-name="{{v.merName}}">[解禁]</a>
		{{/if}}
	</td>
	<td class="w-action">
		<a href="#" onclick="remove(this, '{{v.merId}}')" data-merchant-name="{{v.merName}}">[删除]</a>&nbsp;&nbsp;
		<a href="#" onclick="editName('{{v.merId}}')">[修改名称]</a>&nbsp;&nbsp;
		<a href="#" onclick="editAccount('{{v.merId}}')">[修改帐号]</a>&nbsp;&nbsp;
		<a href="#" onclick="editPassword('{{v.merId}}')">[修改密码]</a>
	</td>
</tr>
{{/each}}
</script>

<div th:fragment="add" th:replace="common/common::modal('add', '新增', 400)">
	<div class="form-group">
		<label class="col-sm-4 control-label"><span class="required">*</span>商户名称 ：</label>
		<div class="col-sm-7"><input type="text" name="merName" class="form-control validate[required]" maxlength="32"></div>
	</div>
	<div class="form-group">
		<label class="col-sm-4 control-label"><span class="required">*</span>商户帐号：</label>
		<div class="col-sm-7"><input type="text" name="loginAccount" class="form-control validate[required]" maxlength="32"></div>
	</div>
	<div class="form-group">
		<label class="col-sm-4 control-label"><span class="required">*</span>商户密码：</label>
		<div class="col-sm-7"><input type="password" name="loginPassword" class="form-control validate[required, funcCall[validatePassword]]" maxlength="32"></div>
	</div>
	<div class="form-group">
		<label class="col-sm-4"></label>
		<span class="col-sm-7 label label-default">密码最少八位且包含字母和数字</span>
	</div>
</div>

<div th:fragment="editName" th:replace="common/common::modal('editName', '修改商户名称', 400)">
	<script id="editNameTemplate" type="text/html">
	<div class="form-group">
		<label class="col-sm-4 control-label">商户ID：</label>
		<div class="col-sm-6"><input type="text" name="merId" value="{{merchant.merId}}" class="form-control" readonly></div>
	</div>
	<div class="form-group">
		<label class="col-sm-4 control-label"><span class="required">*</span>商户名称：</label>
		<div class="col-sm-6"><input type="text" name="merName" value="{{merchant.merName}}" class="form-control validate[required]" maxlength="32"></div>
	</div>
	</script>
</div>

<div th:fragment="editAccount" th:replace="common/common::modal('editAccount', '修改商户账号', 400)">
	<script id="editAccountTemplate" type="text/html">
	<div class="form-group">
		<label class="col-sm-4 control-label">商户ID：</label>
		<div class="col-sm-6"><input type="text" name="accountId" value="{{merchantAccount.accountId}}" class="form-control" readonly></div>
	</div>
	<div class="form-group">
		<label class="col-sm-4 control-label"><span class="required">*</span>商户账号：</label>
		<div class="col-sm-6"><input type="text" name="loginAccount" value="{{merchantAccount.loginAccount}}" class="form-control validate[required]" maxlength="32"></div>
	</div>
	</script>
</div>

<div th:fragment="editPassword" th:replace="common/common::modal('editPassword', '修改商户密码', 400)">
	<script id="editPasswordTemplate" type="text/html">
	<div class="form-group">
		<label class="col-sm-4 control-label">商户ID：</label>
		<div class="col-sm-6"><input type="text" name="merId" value="{{merchant.merId}}" class="form-control" readonly></div>
	</div>
	<div class="form-group">
		<label class="col-sm-4 control-label">商户名称：</label>
		<div class="col-sm-6"><input type="text" value="{{merchant.merName}}" class="form-control" readonly></div>
	</div>
	<div class="form-group">
		<label class="col-sm-4 control-label"><span class="required">*</span>商户密码：</label>
		<div class="col-sm-6"><input type="text" name="merPassword" class="form-control validate[required, funcCall[validatePassword]]" maxlength="32"></div>
	</div>
	<div class="form-group">
		<label class="col-sm-4"></label>
		<span class="col-sm-6 label label-default">密码最少八位且包含字母和数字</span>
	</div>
	</script>
</div>

<div th:fragment="delete" th:replace="common/common::modal('delete', '确认删除', 400)">
	<div class="form-group" style="text-align:center">
		<div class="col-sm-10" style="color:red">请确保商户：<span id="showMerName"></span>没有被使用</div>
	</div>
	<div class="form-group">
		<label class="col-sm-4 control-label"><span class="required">*</span>商户名称：</label>
		<div class="col-sm-6"><input type="text" class="form-control" id="deleteMerName" maxlength="32"></div>
	</div>
</div>




</body>
</html>
